name: SEC Intelligence Sync
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write # REQUIRED for the bot to push changes
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # We only need the latest state to save time/space

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pandas edgartools jinja2

      - name: Run SEC Sync
        continue-on-error: true
        run: python engine/update_tickers.py

      - name: Commit and Push
        run: |
          # Use the official GitHub Actions Bot identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add tickers.db tickers_preview.csv
          
          # Only commit if there are actual changes to the files
          git diff --quiet && git diff --staged --quiet || (git commit -m "SEC Update: $(date +'%Y-%m-%d')" && git push origin main)
