name: Hourly SEC & Earnings Sync
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Run Update
        run: python update_tickers.py
      - name: Commit & Push
        run: |
          git config --global user.name "RyanBot"
          git config --global user.email "ryan@example.com"
          git add tickers.db tickers_preview.csv
          git commit -m "Hourly Sync: $(date)" || echo "No changes"
          git push
