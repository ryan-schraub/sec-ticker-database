name: SEC Intelligence Sync
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours (plenty of time for 8k tickers at 10req/sec)
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so it can push safely

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests pandas edgartools jinja2

      - name: Run SEC Sync
        # Using "continue-on-error" so a single SEC API failure doesn't kill the whole run
        continue-on-error: true
        run: python engine/update_tickers.py

      - name: Commit and Push
        run: |
          git config --global user.name "SEC-Sync-Bot"
          git config --global user.email "bot@example.com"
          git pull origin main # Safety pull to sync with any manual changes
          git add tickers.db tickers_preview.csv
          git commit -m "SEC Update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push origin main
