name: SEC Hourly Research
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Dependencies
        run: pip install requests
      - name: Update Master & Research 8-Ks
        run: python update_tickers.py
      - name: Save Persistent State
        run: |
          git config --global user.name "SEC-AI-Bot"
          git config --global user.email "bot@example.com"
          git add tickers.db tickers_preview.csv
          git commit -m "AI Research Update: $(date)" || echo "No new filings"
          git push
