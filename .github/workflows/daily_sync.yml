name: SEC Hourly Pulse
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Dependencies
        run: pip install requests
      - name: Run Master Sync
        run: python update_tickers.py
      - name: Save State
        run: |
          git config --global user.name "SEC-Bot"
          git config --global user.email "bot@example.com"
          git add tickers.db tickers_preview.csv
          git commit -m "Auto-Sync: $(date)" || echo "No changes"
          git push
