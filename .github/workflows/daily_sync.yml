name: SEC Historical Sync
on:
  schedule:
    - cron: '0 0 * * *' # Every night at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Run SEC Sync
        run: python update_tickers.py
      - name: Commit and Push
        run: |
          git config --global user.name "SEC-Sync-Bot"
          git config --global user.email "bot@example.com"
          git add tickers.db tickers_preview.csv
          git commit -m "Full SEC History Sync: $(date)" || echo "No changes"
          git push
