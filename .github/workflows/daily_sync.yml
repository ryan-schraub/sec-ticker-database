name: SEC Intelligence Sync

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    # Increased to 6 hours to ensure 10,379 tickers finish processing
    timeout-minutes: 360
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas edgartools jinja2 stamina

      - name: Run SEC Intelligence Engine
        # We set a long timeout here, but continue-on-error is false 
        # so we know if the Python logic itself actually fails.
        run: python engine/update_tickers.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes in case of concurrent runs
          git pull --rebase --autostash origin main
          
          # Stage the specific output files mentioned in your logs
          # Using 'force' or checking existence prevents 'pathspec' errors
          git add tickers.db tickers_preview.csv || echo "Files not found, skipping add."
          
          # Only commit and push if there are actual data changes
          if ! git diff --quiet --staged; then
            git commit -m "SEC Update: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No changes detected in SEC data. Skipping push."
          fi
