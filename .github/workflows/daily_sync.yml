name: Daily Security Master Sync

on:
  schedule:
    - cron: '0 9 * * *' # Runs every day at 9 AM UTC
  workflow_dispatch:   # Manual "Run" button

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for saving data

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Security Master Update
        run: python update_tickers.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A # Captures new DB tables and CSV
          git commit -m "Security Master Update: $(date)" || echo "No changes"
          git push
