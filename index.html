<!DOCTYPE html>
<html>
<head>
    <title>SEC Security Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { padding: 20px; background: #f4f7f6; }
        .badge-confirmed { background: #198754; color: white; font-weight: bold; }
        .text-deadline { color: #6c757d; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container-fluid bg-white p-4 rounded shadow">
        <h3>ðŸ“Š SEC Market Monitor</h3>
        <table id="masterTable" class="table table-sm table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Next Earnings</th>
                    <th>Sync Time</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        Papa.parse("tickers_preview.csv", {
            download: true, header: true,
            complete: function(results) {
                $('#masterTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: "Ticker", render: d => `<b>${d}</b>` },
                        { data: "Name" },
                        { data: "Status" },
                        { 
                            data: "Next Earnings",
                            render: function(d) {
                                if (d.includes("Confirmed")) return `<span class="badge badge-confirmed">${d}</span>`;
                                return `<span class="text-deadline">${d}</span>`;
                            }
                        },
                        { data: "Last Sync" }
                    ],
                    order: [[4, "desc"]]
                });
            }
        });
    </script>
</body>
</html>
