<!DOCTYPE html>
<html>
<head>
    <title>SEC Security Master | Ryan Schraub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { padding: 20px; background: #f4f7f6; }
        .rebrand-badge { background-color: #dc3545; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .change-badge { background-color: #ffc107; color: #000; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h2 class="mb-4">ðŸ“Š SEC Security Master</h2>
        <table id="tickerTable" class="table table-striped table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>CIK</th>
                    <th>Company Name</th>
                    <th>Last Event</th>
                    <th>Date Detected</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        Papa.parse("tickers_preview.csv", {
            download: true,
            header: true,
            complete: function(results) {
                $('#tickerTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: "Ticker" },
                        { data: "CIK" },
                        { data: "Name" },
                        { 
                            data: "Last Event",
                            render: function(data) {
                                if (data.includes("REBRAND")) return `<span class="rebrand-badge">${data}</span>`;
                                if (data.includes("TICKER_CHANGE")) return `<span class="change-badge">${data}</span>`;
                                return data === "-" ? `<span class="text-muted">-</span>` : data;
                            }
                        },
                        { data: "Date Detected" }
                    ],
                    pageLength: 25
                });
            }
        });
    </script>
</body>
</html>
