<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEC Master Event Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { padding: 20px; background: #f8f9fa; }
        .badge-ai { background: #0d6efd; color: white; } /* Blue for AI */
        .badge-legal { background: #6c757d; color: white; } /* Gray for Fallback */
    </style>
</head>
<body>
    <div class="container-fluid bg-white p-4 shadow rounded">
        <h2>ðŸ“Š SEC Security Master & AI Earnings</h2>
        <table id="masterTable" class="table table-sm table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Earnings</th>
                    <th>Sync</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        Papa.parse("tickers_preview.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                $('#masterTable').DataTable({
                    data: results.data,
                    columns: [
                        { data: "Ticker", render: d => `<b>${d}</b>` },
                        { data: "Company" },
                        { 
                            data: "Status",
                            render: s => s === "EARNINGS_ANNOUNCED" ? `<span class="badge badge-ai">NEW INFO</span>` : d
                        },
                        { 
                            data: "Earnings",
                            render: function(e) {
                                return e.includes("Confirmed") ? `<span class="text-success fw-bold">${e}</span>` : `<span class="text-muted small">${e}</span>`;
                            }
                        },
                        { data: "LastSync" }
                    ],
                    order: [[0, 'asc']]
                });
            }
        });
    </script>
</body>
</html>
